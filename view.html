<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>View Reservations</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1><span class="fas fa-pepper-hot"></span> Hot Restaurant</h1>
      <hr>
      <h3>We only have 5 tables! Book your seat before they all are gone!</h3>
      <hr>

      <a href="/reserve"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Make
          Reservation</button></a>
      <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-home"></span></button></a>
    </div>

    <div class="row">

        <div class="col-12">
  
          <div class="card">
            <div class="card-header">
              <h3>Current Reservations</h3>
            </div>
            <div class="card-body row" id="addPerson">
              
            </div>
          </div>
          <div class="card">
              <div class="card-header">
                <h3>Wait List</h3>
              </div>
              <div class="card-body row" id="addWaitingPerson">
                
              </div>
            </div>
        </div>
      </div>
  </div>

  <script type="text/javascript">
    var userCount = 1;
      $.get("/api/reservations/", function(data) {
        for(var i = 0; i < data.length; i++){
          console.log(data);
          if (data) {
            $("#addPerson").append(
              "<h2 class='col-md-3'><span class='label label-primary'>" + userCount + 
                "</span></h2><h3 class='col-md-9'><div id='reservationListId'>" + 
                data[i].firstName + "</div></h3>"
            )
            userCount++;
          }
        }
      });

      var waitCount = 1;
      $.get("/api/waitlist/", function(data) {
        for(var i = 0; i < data.length; i++){
          console.log(data);
          if (data) {
            $("#addWaitingPerson").append(
              "<h2 class='col-md-3'><span class='label label-primary'>" + waitCount + 
                "</span></h2><h3 class='col-md-9'><div id='reservationListId'>" + 
                data[i].firstName + "</div></h3>"
            )
            userCount++;
          }
          else {
            $("#name").text("The force is not strong with this one. Your character was not found.");

          }
        }
      });
  </script>
  <style>
      .jumbotron {
          text-align: center;
      }
  </style>

</body>

</html>
