<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1><span class="fas fa-pepper-hot"></span> Hot Restaurant</h1>
      <hr>
      <h3>We only have 5 tables! Book your seat before they all are gone!</h3>
      <hr>
      <a href="/view"><button type="button" class="btn btn-lg btn-primary"><span class="fa fa-table"></span> View
          Tables</button></a>
      <a href="/"><button type="button" class="btn btn-lg btn-default"><span class="fa fa-home"></span></button></a>

    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="card">
          <div class="card-header">
            Table Reservation
          </div>
          <div class="card-body">
            <form role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone">
              </div>

              <div class="form-group">
                <label for="age">Email</label>
                <input type="text" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="force-points">Unique ID</label>
                <input type="text" class="form-control" id="resID">
              </div>

            </form>
            <br>
            <div class="text-left">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                <span class="fa fa-fire"></span> Submit Reservation</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    var currentURL = window.location.origin;
  
    // Question: What does this code do?
    $("#add-btn").on("click", function (event) {
      event.preventDefault();

      var newReservation = {
        customerName: $('#name').val().trim(),
        phoneNumber: $('#phone').val().trim(),
        customerEmail: $('#email').val().trim(),
        customerID: $('#resID').val().trim()
      };

      $.post(currentURL + "/api/reservations", newReservation,
	    function(data){


          // If a table is available... tell user they are booked.
          if (data == true) {
            alert("Yay! You are officially booked!")
          }

          // If a table is available... tell user they on the waiting list.
          if (data == false) {
            alert("Sorry you are on the wait list")
          }

          // Clear the form when submitting
          $('#name').val("");
          $('#phone').val("");
          $('#email').val("");
          $('#resID').val("");

        });

    });

  </script>

  <style>
    .jumbotron {
      text-align: center;
    }
  </style>

</body>

</html>
